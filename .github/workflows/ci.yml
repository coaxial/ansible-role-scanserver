---
name: CI
"on":
  pull_request:
  push:
    branches:
      - master
env:
  PY_COLORS: "1"
  ANSIBLE_FORCE_COLOR: "1"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3

      - name: Run ansible-lint
        uses: ansible/ansible-lint-action@v6

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Run flake8
        run: flake8

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - debian11
          - debian12
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3

      - name: Setup Python 3
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Show versions
        run: |
          molecule --version
          ansible --version
          yamllint --version
          flake8 --version
          pip show pytest-testinfra

      - name: Run molecule
        run: molecule test
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
